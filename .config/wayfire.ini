[HDMI-A-1]
layout = 0,0
mode = 1920x1080@60.000000
scale = 1.000000
transform = normal

[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = fade
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = zoom
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[annotate]
clear_workspace = <alt> <super> KEY_C
draw = <alt> <super> BTN_LEFT
from_center = true
line_width = 3.000000
method = draw
stroke_color = \#FF0000FF

[autorotate-iio]
lock_rotation = false
rotate_down = <ctrl> <super> KEY_DOWN
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
rotate_up = <ctrl> <super> KEY_UP

[autostart]
a0 = systemctl --user import-environment; systemctl --user start wayland-session.target
a1 = swaybg -o eDP-1 -i ~/.local/share/backgrounds/eDP-1 -m fill
a2 = swaybg -o HDMI-A-1 -i ~/.local/share/backgrounds/HDMI-A-1 -m fill
a3 = swaybg -o DP-2 -i ~/.local/share/backgrounds/DP-2 -m fill
a6 = mkfifo /tmp/wob$XDG_SESSION_ID && tail -f /tmp/wob$XDG_SESSION_ID | wob
a7 = dex -a
autostart_wf_shell = false

[background-view]
command = mpv --loop=inf
file = 

[bench]
average_frames = 1
frames_per_update = 3
position = top_center

[blur]
blur_by_default = type is "toplevel" | app_id is "waybar"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 2
kawase_offset = 2.000000
method = kawase
saturation = 1.000000
toggle = none

[command]
binding_bkldown = KEY_BRIGHTNESSDOWN
binding_exit = <shift> <super> KEY_E
binding_fileman = KEY_FILE
binding_medianext = KEY_NEXTSONG
binding_mediaprev = KEY_PREVIOUSSONG
binding_menu = <super> KEY_S
binding_micmute = KEY_F20
binding_rofmount = <super> KEY_U
binding_rofunmount = <shift> <super> KEY_U
binding_search = KEY_SEARCH
binding_term = <super> KEY_T
command_bkldown = pkexec /usr/bin/brillo -qU 1 && brillo -qG | cut -d . -f 1 > /tmp/wob$XDG_SESSION_ID
command_bklup = pkexec /usr/bin/brillo -qA 1 && brillo -qG | cut -d . -f 1 > /tmp/wob$XDG_SESSION_ID
command_calc = qalculate-gtk
command_exit = rofi-powermenu
command_fileman = nautilus --new-window
command_medianext = mediacontrol next
command_mediaplaypause = mediacontrol play-pause
command_mediaprev = mediacontrol previous
command_menu = rofi -theme launcher -show drun
command_micmute = pamixer --default-source -t
command_rofmount = rofi-udisks mount
command_rofunmount = rofi-udisks unmount
command_search = rofi
command_term = foot
command_voldown = pamixer -ud 2 && pamixer --get-volume > /tmp/wob$XDG_SESSION_ID
command_volmute = pamixer --toggle-mute && (pamixer --get-mute && echo 0 > /tmp/wob$XDG_SESSION_ID)
command_volup = pamixer -ui 2 && pamixer --get-volume > /tmp/wob$XDG_SESSION_ID
repeatable_binding_bklup = KEY_BRIGHTNESSUP
repeatable_binding_calc = KEY_CALC
repeatable_binding_mediaplaypause = KEY_PLAYPAUSE
repeatable_binding_voldown = KEY_VOLUMEDOWN
repeatable_binding_volmute = KEY_MUTE
repeatable_binding_volup = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q | <alt> KEY_F4
max_render_time = -1
plugins = alpha autostart command decoration expo fast-switcher grid move oswitch place resize switcher vswitch window-rules zoom vswipe animate wrot force-fullscreen blur 
preferred_decoration_mode = server
vheight = 3
vwidth = 3
xwayland = true

[crosshair]
line_color = \#FF0000FF
line_width = 2

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#0C0E14FF
border_size = 4
button_order = minimize maximize close
font = Roboto
ignore_views = none
inactive_color = \#0C0E14AA
title_height = 20

[eDP-1]
layout = 1920,0
mode = 1920x1080@60.000000
scale = 1.000000
transform = normal

[expo]
background = \#1A1A1AFF
duration = 300
offset = 10
toggle = <super> 

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <alt> KEY_TAB

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[follow-focus]
change_output = true
change_view = true
focus_delay = 50
raise_on_top = true
threshold = 10

[force-fullscreen]
constrain_pointer = false
constraint_area = view
key_toggle_fullscreen = <alt> <super> KEY_F
preserve_aspect = true
transparent_behind_views = true
x_skew = 0.000000
y_skew = 0.000000

[grid]
duration = 300
restore = <super> KEY_K | <super> KEY_DOWN | <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_I | <super> KEY_UP | <super> KEY_KP5
slot_l = <super> KEY_J | <super> KEY_LEFT | <super> KEY_KP4
slot_r = <super> KEY_L | <super> KEY_RIGHT | <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = simple

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = 3600
toggle = none

[input]
click_method = default
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = false
kb_repeat_delay = 400
kb_repeat_rate = 40
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.500000
natural_scroll = true
scroll_method = default
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = fr,gb
xkb_model = 
xkb_options = grp:ctrls_toggle,caps:menu,shift:both_capslock_cancel
xkb_rules = evdev
xkb_variant = afnor,

[invert]
toggle = <super> KEY_I

[join-views]

[keycolor]
color = \#000000FF
opacity = 0.250000
threshold = 0.500000

[mag]
default_height = 500
toggle = <alt> <super> KEY_M
zoom_level = 75

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 10
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[place]
mode = center

[resize]
activate = <super> BTN_RIGHT

[scale]
allow_zoom = false
duration = 750
inactive_alpha = 0.750000
interact = false
middle_click_close = false
spacing = 50
toggle = <super> KEY_P
toggle_all = 

[showrepaint]
reduce_flicker = true
toggle = <alt> <super> KEY_S

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = all

[switcher]
next_view = <alt> KEY_GRAVE
prev_view = <alt> <shift> KEY_GRAVE
speed = 500
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down = <alt> <super> KEY_K
binding_left = <alt> <super> KEY_J
binding_right = <alt> <super> KEY_L
binding_up = <alt> <super> KEY_I
binding_win_down = <alt> <shift> <super> KEY_K
binding_win_left = <alt> <shift> <super> KEY_J
binding_win_right = <alt> <shift> <super> KEY_L
binding_win_up = <alt> <shift> <super> KEY_I
duration = 300
gap = 20
wraparound = false

[water]
activate = <ctrl> <super> BTN_LEFT

[window-rules]

[wm-actions]
toggle_always_on_top = none
toggle_fullscreen = none
toggle_sticky = none

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
app_id_mode = stock

[workspace-names]
background_color = \#333333B3
display_duration = 500
font = sans-serif
position = center
show_option_names = false
text_color = \#FFFFFFFF

[wrot]
activate = <ctrl> <super> BTN_RIGHT
reset_radius = 25.000000

[zoom]
modifier = <super> 
smoothing_duration = 300
speed = 0.010000

